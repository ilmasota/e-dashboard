<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your e-dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container sidebar">
      <div class="sidebar-upper row">
        <img src="images/logo.png" alt="" class="next-to remove-for-mobile">
        <a href="#" class="hamburger">
          <img src="images/icons/hamburger.svg" alt="" class="next-to">
        </a>
      </div>
        <ul>
            <li>
              <img src="images/icons/general.svg" alt="" class="icon-sidebar next-to">
              <a href="#" class="text-sidebar next-to remove-for-mobile">General</a>
            </li>
            <li>
              <img src="images/icons/details.svg" alt="" class="icon-sidebar next-to">
              <a href="#" class="text-sidebar next-to remove-for-mobile">Details</a>
            </li>
            <li>
              <img src="images/icons/links.svg" alt="" class="icon-sidebar next-to">
              <a href="#" class="text-sidebar next-to remove-for-mobile">Links</a>
            </li>
            <li>
              <img src="images/icons/banners.svg" alt="" class="icon-sidebar next-to">
              <a href="#" class="text-sidebar next-to remove-for-mobile">Banners</a>
            </li>
            <li>
              <img src="images/icons/personaldata.svg" alt="" class="icon-sidebar next-to">
              <a href="#" class="text-sidebar next-to remove-for-mobile">Personal Data</a>
            </li>
            <li>
              <img src="images/icons/payout.svg" alt="" class="icon-sidebar next-to">
              <a href="#" class="text-sidebar next-to remove-for-mobile">Payout</a>
            </li>
            <li>
              <img src="images/icons/postback.svg" alt="" class="icon-sidebar next-to">
              <a href="#" class="text-sidebar next-to remove-for-mobile">Postback</a>
            </li>
        </ul>
        <div class="your-manager container">
          <h3 class="remove-for-mobile row">your manager</h3>
          <div class="row manager-photo">
            <img src="images/photo.png" alt="" class="photo-manager-big remove-for-mobile">
            <img src="images/photo-small.png" alt="" class="photo-manager-small">
            <a href="#" class="link-small next-to remove-for-mobile">Mikhael E.</a>
          </div>
        </div>
    </div>
    <div class="container">
      <div class="row header">
        <ul>
          <li></li>
          <li class="wallet">
            <div class="wallet-icon">
              <img src="images/icons/wallet.svg" alt="" class="next-to color-grey">
            </div>
            <div class="sum next-to">
              $1,500.00
            </div>
            <div class="arrow-down">
              <img src="images/icons/arrow-down.svg" alt="" class="color-grey">
            </div>
          </li>
          <li>
            <div class="notification">
              <img src="images/icons/notification.svg" alt="" class="color-grey">
            </div>
          </li>
          <li>
            <div class="profile">
              <img src="images/icons/profile.svg" alt="" class="next-to color-grey">
            </div>
            <div class="user">
              <a href="#" class="link-small next-to">Leonardo di Caprio</a>
            </div>
          </li>
          <li>
            <div class="quit">
              <img src="images/icons/quit.svg" alt="" class="color-grey">
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="container feed">
      <div class="post statistic">
        <h1>general statistic</h1>
        <div class="date-filter row">
          <input type="text" name="from-date" readonly placeholder="16.05.2016">
          <input type="text" name="to-date" readonly placeholder="16.05.2016">
          <button type="button" name="button" class="refresh-button">
            <img src="images/icons/refresh.svg" alt="" class="icon-on-button">
          </button>
        </div>
        <div class="wrapper category-value">
          <div class="row numbers">
            <div class="col-sm-6 col-lg-2 category">
              Visit Signups
            </div>
            <div class="col-sm-6 col-lg-2 value">
              125
            </div>
            <div class="col-sm-12 col-lg-2"></div>
            <div class="col-sm-6 col-lg-2 category">
              Net deposit
            </div>
            <div class="col-sm-6 col-lg-2 value">
              564
            </div>
          </div>
          <div class="row numbers">
            <div class="col-sm-6 col-lg-2 category">
              FTD
            </div>
            <div class="col-sm-6 col-lg-2 value">
              445
            </div>
            <div class="col-sm-12 col-lg-2"></div>
            <div class="col-sm-6 col-lg-2 category">
              Turn over
            </div>
            <div class="col-sm-6 col-lg-2 value">
              432
            </div>
        </div>
      </div>
      <div class="earnings-chart wrapper">
        <h2>Earnings chart</h2>
        <!-- <div class="graph-picture">
          <img src="images/graph.png" alt="">
        </div> -->
      </div>
    </div>
  </div>
